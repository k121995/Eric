/* Paste this css to your style sheet file or under head tag */
/* This only works with JavaScript, 
if it's not present, don't show loader */
.no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background: url(http://smallenvelop.com/wp-content/uploads/2014/08/Preloader_11.gif) center no-repeat #fff;
}


    </style>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
     <li>{{ message }}</li>
     {% endfor %}
  {% endif %}
<div class="se-pre-con"></div>

    <div class="main-content">
        <h1>Welcome to dashboard</h1>
        	<form method="POST" enctype="multipart/form-data" class="form-horizontal" style="text-align: center"> 
	{% csrf_token %}
	<div class="form-group" style="margin-top: 20px;">
	    <label for="name" >File: </label>
	    <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">

<select id="q" name="q">

</select>

	</div>
	<br>
	<div class="form-group">                    
	        <button id="btnShopAdd" class="btn btn-primary"> <span style="margin-right:5px;">
	        </span>Upload </button>

	    </div> 
      
    
	</form>
